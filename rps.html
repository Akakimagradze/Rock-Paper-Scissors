<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon/6851302.png">
  <link rel="stylesheet" href="rps.css">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  
    <p>Rock Paper Scissors</p>

    <button class="move-button" onclick=" 
      playGame('rock');
    "><img src="icons-images/rock-emoji.png" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('paper');
    "><img src="icons-images/paper-emoji.png" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('scissors');
    "><img src="icons-images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>



  <script src="rps.js"></script>
    
    
    
</body>
</html>
